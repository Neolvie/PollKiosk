version: '3.8'

services:
  poll-kiosk:
    build: .
    container_name: poll-kiosk
    ports:
      - "14542:5000"
    volumes:
      - ./data:/app/data
      - ./config.json:/app/config.json
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
    networks:
      - poll-network

networks:
  poll-network:
    driver: bridge
