<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивное голосование - Directum Ario</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --primary-light: #A78BFA;
            --secondary: #EC4899;
            --bg-main: #0F0A1F;
            --bg-card: #1A1333;
            --bg-hover: #251B47;
            --text-primary: #FFFFFF;
            --text-secondary: #C4B5FD;
            --border: #3B2E66;
            --shadow: rgba(139, 92, 246, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-main) 0%, #1A0F2E 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1400px;
            background: var(--bg-card);
            border-radius: 32px;
            padding: 3rem 3rem 4rem;
            box-shadow: 0 20px 60px var(--shadow), 0 0 100px rgba(139, 92, 246, 0.1);
            border: 1px solid var(--border);
        }

        /* ---- Progress bar ---- */
        .progress-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            opacity: 0;
            transition: opacity 0.4s;
        }
        .progress-header.visible { opacity: 1; }

        .progress-label {
            color: var(--text-secondary);
            font-size: clamp(0.85rem, 1.5vw, 1rem);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .progress-track {
            flex: 1;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        /* ---- Survey title ---- */
        .survey-title {
            text-align: center;
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            min-height: 1.4em;
        }

        /* ---- Question ---- */
        .question-section {
            text-align: center;
            margin-bottom: 4rem;
        }

        .question-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ---- Answer cards ---- */
        .answers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .answer-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, #221740 100%);
            border: 2px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .answer-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .answer-card:nth-child(1) { animation-delay: 0.1s; }
        .answer-card:nth-child(2) { animation-delay: 0.2s; }
        .answer-card:nth-child(3) { animation-delay: 0.3s; }
        .answer-card:nth-child(4) { animation-delay: 0.4s; }
        .answer-card:nth-child(5) { animation-delay: 0.5s; }
        .answer-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .answer-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 12px 40px var(--shadow);
        }
        .answer-card:hover::before { opacity: 0.1; }

        .answer-card.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary) 100%);
            transform: scale(1.05);
            box-shadow: 0 16px 50px var(--shadow);
            pointer-events: none;
        }
        .answer-card.selected::before { opacity: 0; }

        .answer-card.disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        .answer-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        .answer-label {
            display: block;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 600;
            line-height: 1.4;
            text-align: center;
            color: var(--text-primary);
        }

        /* ---- Thank-you modal ---- */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 10, 31, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        .modal.show { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-card);
            border: 2px solid var(--primary);
            border-radius: 32px;
            padding: 4rem 3rem;
            text-align: center;
            max-width: 600px;
            animation: slideUp 0.4s ease-out;
            box-shadow: 0 20px 60px var(--shadow);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .modal-icon {
            width: 120px; height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            animation: scaleIn 0.5s ease-out 0.2s backwards;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to   { transform: scale(1); }
        }

        .modal-title {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-message {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* ---- Waiting screen ---- */
        .waiting {
            text-align: center;
            padding: 4rem 0;
        }
        .waiting-title {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .container { padding: 2rem 1.5rem; }
            .answers-grid { grid-template-columns: 1fr; gap: 1.5rem; }
            .answer-card { padding: 2rem 1.5rem; }
        }

        @media (min-width: 1920px) {
            .container { max-width: 1800px; padding: 5rem 4rem; }
            .question-title { font-size: 4.5rem; }
            .answer-label { font-size: 2rem; }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Progress indicator -->
    <div class="progress-header" id="progressHeader">
        <span class="progress-label" id="progressLabel">Вопрос 1 из 5</span>
        <div class="progress-track">
            <div class="progress-fill" id="progressFill" style="width:0%"></div>
        </div>
    </div>

    <!-- Survey / question area -->
    <div class="survey-title" id="surveyTitle"></div>

    <div class="question-section">
        <h1 class="question-title" id="questionText">Загрузка...</h1>
    </div>

    <div class="answers-grid" id="answersGrid"></div>

    <!-- Waiting (no active survey) -->
    <div class="waiting" id="waitingScreen" style="display:none">
        <p class="waiting-title">Опрос скоро начнётся...</p>
    </div>
</div>

<!-- Thank-you modal -->
<div class="modal" id="thankYouModal">
    <div class="modal-content">
        <div class="modal-icon">✓</div>
        <h2 class="modal-title">Спасибо за ваше мнение!</h2>
        <p class="modal-message">Ваши ответы учтены</p>
    </div>
</div>

<script>
// =====================================================================
// State
// =====================================================================
let sessionSurveys   = [];   // full survey+poll data for current session
let sessionVersion   = '';   // version string used for change detection
let pendingVersion   = null; // version to switch to after current session ends
let pendingSurveys   = null;

// Flat list of all polls across all active surveys for current session
let allPolls         = [];   // [{surveyTitle, surveyId, pollId, question, answers}, ...]
let currentPollIndex = -1;   // index in allPolls
let sessionAnswered  = 0;    // how many questions answered in this session (for mid-session guard)
let votingLocked     = false;

const THANK_YOU_DELAY_MS = 3000;   // show thank-you modal before resetting
const POLL_INTERVAL_MS   = 5000;   // how often to check for config changes

// =====================================================================
// Helpers
// =====================================================================
function buildPollList(surveys) {
    const list = [];
    for (const survey of surveys) {
        for (const poll of survey.polls) {
            list.push({
                surveyTitle: survey.title,
                surveyId:    survey.id,
                pollId:      poll.id,
                question:    poll.question,
                answers:     poll.answers
            });
        }
    }
    return list;
}

// =====================================================================
// Rendering
// =====================================================================
function showWaiting() {
    document.getElementById('questionText').textContent = '';
    document.getElementById('answersGrid').innerHTML     = '';
    document.getElementById('surveyTitle').textContent   = '';
    document.getElementById('waitingScreen').style.display = 'block';
    document.getElementById('progressHeader').classList.remove('visible');
}

function showQuestion(idx) {
    if (idx < 0 || idx >= allPolls.length) { showWaiting(); return; }

    const poll = allPolls[idx];

    document.getElementById('waitingScreen').style.display = 'none';
    document.getElementById('surveyTitle').textContent = poll.surveyTitle;
    document.getElementById('questionText').textContent = poll.question;

    // Progress
    const total    = allPolls.length;
    const current  = idx + 1;
    const pct      = (idx / total) * 100;
    document.getElementById('progressLabel').textContent = `Вопрос ${current} из ${total}`;
    document.getElementById('progressFill').style.width  = pct + '%';
    document.getElementById('progressHeader').classList.add('visible');

    // Answers
    const grid = document.getElementById('answersGrid');
    grid.innerHTML = '';
    poll.answers.forEach((answer, i) => {
        const card = document.createElement('div');
        card.className = 'answer-card';
        card.dataset.index = i;
        card.innerHTML = `<div class="answer-content"><span class="answer-label">${answer}</span></div>`;
        card.addEventListener('click', () => selectAnswer(i));
        grid.appendChild(card);
    });
}

// =====================================================================
// Voting flow
// =====================================================================
async function selectAnswer(answerIndex) {
    if (votingLocked) return;
    votingLocked = true;

    const card = document.querySelector(`[data-index="${answerIndex}"]`);
    if (card) {
        card.classList.add('selected');
        // Disable other cards
        document.querySelectorAll('.answer-card').forEach(c => {
            if (c !== card) c.classList.add('disabled');
        });
    }

    const poll = allPolls[currentPollIndex];

    try {
        await fetch('/api/vote', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({poll_id: poll.pollId, answer_index: answerIndex})
        });
    } catch (e) {
        console.error('Vote error', e);
    }

    sessionAnswered++;

    // Short pause so selection animation is visible, then move on
    setTimeout(advanceSession, 400);
}

function advanceSession() {
    currentPollIndex++;

    if (currentPollIndex < allPolls.length) {
        // More questions remain
        votingLocked = false;
        showQuestion(currentPollIndex);
    } else {
        // All questions answered — show thank-you
        showThankYou();
    }
}

function showThankYou() {
    document.getElementById('thankYouModal').classList.add('show');
    // Update progress to 100%
    document.getElementById('progressFill').style.width = '100%';

    setTimeout(() => {
        document.getElementById('thankYouModal').classList.remove('show');
        resetSession();
    }, THANK_YOU_DELAY_MS);
}

// =====================================================================
// Session management
// =====================================================================
function startSession(surveys, version) {
    sessionSurveys   = surveys;
    sessionVersion   = version;
    pendingVersion   = null;
    pendingSurveys   = null;
    allPolls         = buildPollList(surveys);
    currentPollIndex = 0;
    sessionAnswered  = 0;
    votingLocked     = false;

    if (allPolls.length === 0) {
        showWaiting();
    } else {
        showQuestion(0);
    }
}

function resetSession() {
    // If a new config arrived while user was mid-session, apply it now
    if (pendingVersion !== null) {
        startSession(pendingSurveys, pendingVersion);
    } else if (sessionSurveys.length > 0) {
        // Restart same survey set
        startSession(sessionSurveys, sessionVersion);
    } else {
        showWaiting();
    }
}

// =====================================================================
// Config polling (change detection)
// =====================================================================
async function checkConfig() {
    try {
        const resp = await fetch('/api/session-config');
        if (!resp.ok) return;
        const data = await resp.json();

        const newVersion = data.version;
        const newSurveys = data.surveys;

        if (newVersion === sessionVersion) return; // no change

        const midSession = sessionAnswered > 0 && currentPollIndex < allPolls.length;

        if (midSession) {
            // Store for after current session finishes
            pendingVersion = newVersion;
            pendingSurveys = newSurveys;
        } else {
            // Not mid-session — switch immediately
            startSession(newSurveys, newVersion);
        }
    } catch (e) {
        console.error('Config check error', e);
    }
}

// =====================================================================
// Boot
// =====================================================================
async function boot() {
    try {
        const resp = await fetch('/api/session-config');
        if (!resp.ok) { showWaiting(); return; }
        const data = await resp.json();
        startSession(data.surveys, data.version);
    } catch (e) {
        console.error('Boot error', e);
        showWaiting();
    }
}

boot();
setInterval(checkConfig, POLL_INTERVAL_MS);
</script>
</body>
</html>
