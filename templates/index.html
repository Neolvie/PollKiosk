<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивное голосование - Directum Ario</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --primary-light: #A78BFA;
            --secondary: #EC4899;
            --bg-main: #0F0A1F;
            --bg-card: #1A1333;
            --bg-hover: #251B47;
            --text-primary: #FFFFFF;
            --text-secondary: #C4B5FD;
            --border: #3B2E66;
            --shadow: rgba(139, 92, 246, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-main) 0%, #1A0F2E 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1400px;
            background: var(--bg-card);
            border-radius: 32px;
            padding: 4rem 3rem;
            box-shadow: 0 20px 60px var(--shadow), 0 0 100px rgba(139, 92, 246, 0.1);
            border: 1px solid var(--border);
        }

        .question-section {
            text-align: center;
            margin-bottom: 4rem;
        }

        .question-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .answer-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, #221740 100%);
            border: 2px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .answer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .answer-card:nth-child(1) { animation-delay: 0.1s; }
        .answer-card:nth-child(2) { animation-delay: 0.2s; }
        .answer-card:nth-child(3) { animation-delay: 0.3s; }
        .answer-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answer-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 12px 40px var(--shadow);
        }

        .answer-card:hover::before {
            opacity: 0.1;
        }

        .answer-card.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary) 100%);
            transform: scale(1.05);
            box-shadow: 0 16px 50px var(--shadow);
        }

        .answer-card.selected::before {
            opacity: 0;
        }

        .answer-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        .answer-label {
            display: block;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 600;
            line-height: 1.4;
            text-align: center;
            color: var(--text-primary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 10, 31, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        .modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-card);
            border: 2px solid var(--primary);
            border-radius: 32px;
            padding: 4rem 3rem;
            text-align: center;
            max-width: 600px;
            animation: slideUp 0.4s ease-out;
            box-shadow: 0 20px 60px var(--shadow);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            animation: scaleIn 0.5s ease-out 0.2s backwards;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .modal-title {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-message {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: var(--text-secondary);
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            .answers-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .answer-card {
                padding: 2rem 1.5rem;
            }
        }

        @media (min-width: 1920px) {
            .container {
                max-width: 1800px;
                padding: 5rem 4rem;
            }

            .question-title {
                font-size: 4.5rem;
            }

            .answer-label {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-section">
            <h1 class="question-title" id="questionText">Загрузка вопроса...</h1>
        </div>

        <div class="answers-grid" id="answersGrid">
            <!-- Answers will be loaded here -->
        </div>
    </div>

    <div class="modal" id="thankYouModal">
        <div class="modal-content">
            <div class="modal-icon">✓</div>
            <h2 class="modal-title">Спасибо за ваше мнение!</h2>
            <p class="modal-message">Ваш голос учтён</p>
        </div>
    </div>

    <script>
        let currentPoll = null;
        let selectedAnswer = null;

        async function loadCurrentPoll() {
            try {
                const response = await fetch('/api/current-poll');
                if (!response.ok) throw new Error('Failed to load poll');
                currentPoll = await response.json();
                renderPoll();
            } catch (error) {
                console.error('Error loading poll:', error);
                document.getElementById('questionText').textContent = 'Ошибка загрузки голосования';
            }
        }

        function renderPoll() {
            if (!currentPoll) return;

            document.getElementById('questionText').textContent = currentPoll.question;
            
            const answersGrid = document.getElementById('answersGrid');
            answersGrid.innerHTML = '';

            currentPoll.answers.forEach((answer, index) => {
                const card = document.createElement('div');
                card.className = 'answer-card';
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="answer-content">
                        <span class="answer-label">${answer}</span>
                    </div>
                `;

                card.addEventListener('click', () => selectAnswer(index));
                answersGrid.appendChild(card);
            });
        }

        function selectAnswer(index) {
            const selectedCard = document.querySelector(`[data-index="${index}"]`);
            selectedCard.classList.add('selected');
            
            selectedAnswer = index;
            
            setTimeout(() => {
                submitVote();
            }, 300);
        }

        async function submitVote() {
            if (selectedAnswer === null || !currentPoll) return;

            try {
                const response = await fetch('/api/vote', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        poll_id: currentPoll.id,
                        answer_index: selectedAnswer
                    })
                });
                if (!response.ok) throw new Error('Failed to submit vote');

                showThankYouModal();

                setTimeout(() => {
                    resetVoting();
                }, 3000);

            } catch (error) {
                console.error('Error submitting vote:', error);
            }
        }

        function showThankYouModal() {
            document.querySelectorAll('.answer-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            const modal = document.getElementById('thankYouModal');
            modal.classList.add('show');
        }

        function resetVoting() {
            const modal = document.getElementById('thankYouModal');
            modal.classList.remove('show');
            
            selectedAnswer = null;
            
            loadCurrentPoll();
        }

        loadCurrentPoll();
        setInterval(loadCurrentPoll, 30000);
    </script>
</body>
</html>
