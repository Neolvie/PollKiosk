<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бэк-офис - Directum Ario Polls</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --primary-light: #A78BFA;
            --secondary: #EC4899;
            --bg-main: #0F0A1F;
            --bg-card: #1A1333;
            --bg-hover: #251B47;
            --text-primary: #FFFFFF;
            --text-secondary: #C4B5FD;
            --border: #3B2E66;
            --shadow: rgba(139, 92, 246, 0.3);
            --success: #10B981;
            --danger: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-main) 0%, #1A0F2E 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #DC2626;
        }

        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .polls-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .poll-item {
            background: var(--bg-hover);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .poll-item:hover {
            border-color: var(--primary);
        }

        .poll-item.active {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .poll-info {
            flex: 1;
        }

        .poll-question {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .poll-meta {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .poll-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .badge-active {
            background: var(--success);
            color: white;
        }

        .poll-actions {
            display: flex;
            gap: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 10, 31, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 2px solid var(--primary);
            border-radius: 16px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-hover);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        .answers-input {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .answer-input-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-hover);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-light);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .answer-stat {
            background: var(--bg-hover);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }

        .answer-stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .answer-text {
            font-weight: 600;
        }

        .answer-count {
            color: var(--primary-light);
            font-weight: 700;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-main);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transition: width 0.3s;
        }

        .recent-votes {
            margin-top: 2rem;
        }

        .vote-item {
            background: var(--bg-hover);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            border: 1px solid var(--border);
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Бэк-офис управления опросами</h1>
            <p>Directum Ario Interactive Polling System</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Список опросов</h2>
                <button class="btn btn-primary" onclick="showCreateModal()">+ Создать опрос</button>
            </div>
            <div id="pollsList" class="polls-list">
                <div class="no-data">Загрузка...</div>
            </div>
        </div>
    </div>

    <!-- Create Poll Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Создать новый опрос</h3>
            </div>
            <form id="createPollForm">
                <div class="form-group">
                    <label class="form-label">Вопрос</label>
                    <textarea class="form-input" id="questionInput" required placeholder="Введите вопрос..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Варианты ответов</label>
                    <div class="answers-input" id="answersInput">
                        <input type="text" class="form-input" placeholder="Вариант 1" required>
                        <input type="text" class="form-input" placeholder="Вариант 2" required>
                        <input type="text" class="form-input" placeholder="Вариант 3">
                        <input type="text" class="form-input" placeholder="Вариант 4">
                    </div>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="addAnswerInput()" style="margin-top: 0.5rem;">+ Добавить вариант</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateModal()">Отмена</button>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Stats Modal -->
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Статистика опроса</h3>
            </div>
            <div id="statsContent">
                <div class="no-data">Загрузка...</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeStatsModal()">Закрыть</button>
            </div>
        </div>
    </div>

    <script>
        async function loadPolls() {
            try {
                const response = await fetch('/api/admin/polls');
                const data = await response.json();
                
                const pollsList = document.getElementById('pollsList');
                
                if (data.polls.length === 0) {
                    pollsList.innerHTML = '<div class="no-data">Нет опросов. Создайте первый опрос!</div>';
                    return;
                }
                
                pollsList.innerHTML = data.polls.map(poll => `
                    <div class="poll-item ${poll.id === data.current_poll_id ? 'active' : ''}">
                        <div class="poll-info">
                            <div class="poll-question">
                                ${poll.question}
                                ${poll.id === data.current_poll_id ? '<span class="poll-badge badge-active">Активен</span>' : ''}
                            </div>
                            <div class="poll-meta">
                                Создан: ${new Date(poll.created_at).toLocaleString('ru-RU')} • 
                                Вариантов: ${poll.answers.length}
                            </div>
                        </div>
                        <div class="poll-actions">
                            ${poll.id !== data.current_poll_id ? 
                                `<button class="btn btn-success btn-sm" onclick="setActivePoll(${poll.id})">Активировать</button>` :
                                `<button class="btn btn-secondary btn-sm" onclick="setActivePoll(null)">Деактивировать</button>`
                            }
                            <button class="btn btn-primary btn-sm" onclick="showStats(${poll.id})">Статистика</button>
                            ${poll.id !== data.current_poll_id ? 
                                `<button class="btn btn-danger btn-sm" onclick="deletePoll(${poll.id})">Удалить</button>` : ''
                            }
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading polls:', error);
                document.getElementById('pollsList').innerHTML = '<div class="no-data">Ошибка загрузки опросов</div>';
            }
        }

        function showCreateModal() {
            document.getElementById('createModal').classList.add('show');
        }

        function closeCreateModal() {
            document.getElementById('createModal').classList.remove('show');
            document.getElementById('createPollForm').reset();
        }

        function addAnswerInput() {
            const answersInput = document.getElementById('answersInput');
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'form-input';
            input.placeholder = `Вариант ${answersInput.children.length + 1}`;
            answersInput.appendChild(input);
        }

        document.getElementById('createPollForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = document.getElementById('questionInput').value;
            const answersInputs = document.querySelectorAll('#answersInput input');
            const answers = Array.from(answersInputs)
                .map(input => input.value.trim())
                .filter(val => val);
            
            try {
                const response = await fetch('/api/admin/polls', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, answers })
                });
                
                if (response.ok) {
                    closeCreateModal();
                    loadPolls();
                } else {
                    alert('Ошибка создания опроса');
                }
            } catch (error) {
                console.error('Error creating poll:', error);
                alert('Ошибка создания опроса');
            }
        });

        async function setActivePoll(pollId) {
            try {
                const response = await fetch('/api/admin/set-current-poll', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ poll_id: pollId })
                });
                
                if (response.ok) {
                    loadPolls();
                } else {
                    alert('Ошибка установки активного опроса');
                }
            } catch (error) {
                console.error('Error setting active poll:', error);
                alert('Ошибка установки активного опроса');
            }
        }

        async function deletePoll(pollId) {
            if (!confirm('Вы уверены, что хотите удалить этот опрос? Все голоса будут потеряны.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/polls/${pollId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadPolls();
                } else {
                    alert('Ошибка удаления опроса');
                }
            } catch (error) {
                console.error('Error deleting poll:', error);
                alert('Ошибка удаления опроса');
            }
        }

        async function showStats(pollId) {
            document.getElementById('statsModal').classList.add('show');
            document.getElementById('statsContent').innerHTML = '<div class="no-data">Загрузка...</div>';
            
            try {
                const response = await fetch(`/api/admin/stats/${pollId}`);
                const data = await response.json();
                
                const total = data.stats.total_votes;
                const answerCounts = data.stats.answer_counts;
                
                let html = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${total}</div>
                            <div class="stat-label">Всего голосов</div>
                        </div>
                    </div>
                    
                    <h4 style="margin-bottom: 1rem;">Распределение голосов</h4>
                `;
                
                data.poll.answers.forEach((answer, index) => {
                    const count = answerCounts[index] || 0;
                    const percentage = total > 0 ? ((count / total) * 100).toFixed(1) : 0;
                    
                    html += `
                        <div class="answer-stat">
                            <div class="answer-stat-header">
                                <span class="answer-text">${answer}</span>
                                <span class="answer-count">${count} (${percentage}%)</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                    `;
                });
                
                if (data.stats.recent_votes.length > 0) {
                    html += `
                        <div class="recent-votes">
                            <h4 style="margin-bottom: 1rem;">Последние голоса</h4>
                    `;
                    
                    data.stats.recent_votes.forEach(vote => {
                        const answer = data.poll.answers[vote.answer_index];
                        const time = new Date(vote.voted_at).toLocaleString('ru-RU');
                        
                        html += `
                            <div class="vote-item">
                                <span>${answer}</span>
                                <span>${time}</span>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                }
                
                document.getElementById('statsContent').innerHTML = html;
                
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('statsContent').innerHTML = '<div class="no-data">Ошибка загрузки статистики</div>';
            }
        }

        function closeStatsModal() {
            document.getElementById('statsModal').classList.remove('show');
        }

        loadPolls();
        setInterval(loadPolls, 30000);
    </script>
</body>
</html>
